
name: email server CI/CD

on:
  push:
    paths:
      - "email-service/**"
    branches: [ "master" ]
jobs:
  server:
    name: Job for 'email-service' folder

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
          cache: maven
      - name: install back-end
        run: mvn -B  install --file email-service/pom.xml
      - name: build  email service image
        run: docker compose build  email_service
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}
      - name: push to Docker Hub
        run: |
          docker tag email_service ${{secrets.DOCKERHUB_USERNAME}}/pdf-editor:email_service
          docker push ${{secrets.DOCKERHUB_USERNAME}}/pdf-editor:email_service